query Cases {
  providerCompany {
    cases {
      edges {
        node {
          applicantsIds
          description
          familyInfo {
            familyMembers
          }
          generalInfo {
            birthday
            firstName
            lastName
            middleName
            nationality
            email
          }
          providers {
            firstName
            id
            middleName
            lastName
            email
          }
          id
          status
          createdAt
          name
        }
      }
    }
  }
}

query AvailableCases {
  availableCases {
    edges {
      node {
        applicantsIds
        description
        familyInfo {
          familyMembers
        }
        generalInfo {
          birthday
          firstName
          lastName
          middleName
          nationality
        }
        id
        status
        createdAt
        name
      }
    }
  }
}

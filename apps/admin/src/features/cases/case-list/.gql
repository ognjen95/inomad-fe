query Cases {
  providerCompany {
    cases {
      edges {
        node {
          applicants {
            id
            firstName
            lastName
            middleName
            email
          }
           providers {
            firstName
            id
            middleName
            lastName
            email
          }
          id
          status
          createdAt
          name
        }
      }
      }
    }
  }

  query AvailableCases {
    availableCases {
      edges {
        node {
          applicants {
            id
            firstName
            lastName
            middleName
            email
          }
          id
          status
          createdAt
          name
        }
      }
    }
  }
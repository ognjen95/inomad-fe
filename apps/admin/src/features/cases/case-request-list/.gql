query ProviderCompanyCaseRequests ($options: CaseQueryOptionsInput) {
  providerCompany {
    caseRequests(options: $options) {
      edges {
        node {
          applicantId
          createdAt
          caseId
          id
          providerCompanyId
          status
          updatedAt
          case {
            id
            name
            applicants {
              firstName
              lastName
              id
              email
            }
          }
        }
      }
    }
  }
}